<!DOCTYPE html>
<html lang="en">
<head>
<title>CSR Telangana</title>
<script type="text/javascript">

  var myIndex = 0;
carousel();
function carousel() {
    var i;
    var x = new array();
    x=document.getElementsByClassName("myslides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {
      myIndex = 1;
    }    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
<style type="text/css">
	.myslides
	{
		display: none;
	}
</style>
<meta charset="utf-8">
</head>
<body>
	<img src="images/SS-img1.jpg" class="myslides" width="100%" height="500px">
<img src="images/SS_img2.jpg" class="myslides" width="100%" height="500px">
<img src="images/SS_img3.jpg"  class="myslides" width="100%" height="500px">
</body>
</html>
